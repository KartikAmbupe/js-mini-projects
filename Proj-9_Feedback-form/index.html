<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:400,100,300' rel='stylesheet' type='text/css'>

    <link href="https://fonts.googleapis.com/css?family=Raleway:100,400,700" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Oswald:200,400,700" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">


    <script src="https://use.fontawesome.com/20ab91acc4.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1"><link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'><link rel="stylesheet" href="./style.css">

    <link rel='stylesheet' href='style.css'>

</head>
<body>
    <section id="contact">

        <h1 class="section-header">FEED-BACK</h1>
      
        <div class="contact-wrapper">
      
          <form class="form-horizontal" role="form" name="submit-to-google-sheet">
      
            <div class="form-group">
              <div class="col-sm-12">
                <input type="text" class="form-control" id="name" placeholder="NAME" name="Name" value="">
              </div>
            </div>
      
            <div class="form-group">
              <div class="col-sm-12">
                <input type="email" class="form-control" id="email" placeholder="EMAIL" name="Email" value="">
              </div>
            </div>
      
            <textarea id="feedback" class="form-control" rows="10" placeholder="What do you think of this page? ðŸ‘€" name="Feedback"></textarea>
      
            <button class="btn btn-primary send-button" id="submit" type="submit" value="SEND">
              <div class="button">
                <i class="fa fa-paper-plane"></i><span class="send-text">SEND</span>
              </div>
            </button>
            <div style="margin-top: 10px;">
                <span id="msg"></span>
            </div>
      
          </form>
          
            <!----------------
            contact details
            ----------------->
      
            <div class="direct-contact-container">
      
              <ul class="contact-list">
                <li class="list-item"><i class="fa fa-map-marker fa-2x"><span class="contact-text place">Mumbai | India</span></i></li>
      
                <li class="list-item"><i class="fa fa-phone fa-2x"><span class="contact-text phone"><a href="tel:1-212-555-5555" title="Give me a call">(+91)1234567890</a></span></i></li>
      
                <li class="list-item"><i class="fa fa-envelope fa-2x"><span class="contact-text gmail"><a href="mailto:#" title="Send me an email">kartik.ambupe@somaiya.edu</a></span></i></li>
      
              </ul>
      
              <hr>
              <h3>Follow me on:</h3>
              <ul class="social-media-list">
                <li onclick="redirectToGitHub()"><a href="#" target="_blank" class="contact-icon">
                  <i class="fa fa-github" aria-hidden="true"></i></a>
                </li>
                <li onclick="redirectToX()"><a href="#" target="_blank" class="contact-icon">
                  <i class="fa fa-twitter" aria-hidden="true"></i></a>
                </li>
                <li  onclick="redirectToInstagram()"><a href="#" target="_blank" class="contact-icon">
                  <i class="fa fa-instagram" aria-hidden="true"></i></a>
                </li>
              </ul>

              <hr>
      
              <div class="copyright">&copy; ALL RIGHTS RESERVED</div>
      
            </div>
      
        </div>
      
      </section>
</body>
<script src="script.js"></script>
</html>
