<!DOCTYPE html>
<html lang="en">
<head>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <p class="title">Rock Paper Scissors</p>

  <button class="move-button" onclick="
  playGame('Rock');
  "><img src="/Proj-8_Rock-Paper-scissors/images/rock-emoji.png" alt="Rock" class="moves"></button>

  <button class = "move-button" onclick="
  playGame('Paper');
  "><img src="/Proj-8_Rock-Paper-scissors/images/paper-emoji.png" alt="Paper" class="moves"></button>

  <button class="move-button" onclick="
  playGame('Scissors');
  "><img src="/Proj-8_Rock-Paper-scissors/images/scissors-emoji.png" alt="Scissors" class="moves"></button>

  <p class="js-result result"></p>
  <p class="js-moves"></p>
  <p class="js-score score"></p>
  
  <button onclick="
  resetScore();
  localStorage.removeItem('score');
  updateScoreElement();
  " class="reset-score-button">Reset Score</button>

  <script 
  src="script.js">
  </script>
</body>
</html>
