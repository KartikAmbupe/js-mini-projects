<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Number Guessing Game</title>
    <style>
      button{
        padding: 10px 20px;
        margin: 10px;
        border-radius: 10px;
        border-color: black;
        border-width: 4px;
        cursor: pointer;
      }
    </style>
  </head>
  <body style="background-color: #212121; color: #fff; font-family: Arial, Helvetica, sans-serif;">

    <h1>Random Colour Generator</h1>
    <h2>Stop when you like the background colour :-)</h2>
    <h4>(Colours will change every second)</h4>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
    <button id="reset">Reset</button>
    <script src="script.js"></script>
  </body>
</html>
